<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1587614382346-4ec1d248f0b1?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: white;
      margin-bottom: 20px;
      font-size: 38px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #222;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>User Registration</h1>
    <div class="form-container">
      <h2>Fill Your Details</h2>
      <form action="thankyou.html" onsubmit="return validateForm()" method="POST">
        <div class="form-group">
          <label>First Name:</label>
          <input type="text" name="firstname" required>
        </div>
        <div class="form-group">
          <label>Last Name:</label>
          <input type="text" name="lastname" required>
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" name="email" required>
        </div>
        <div class="form-group">
          <label>Country:</label>
          <select name="country" required>
            <option value="">Select Country</option>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
            <option>Australia</option>
            <option>Others</option>
          </select>
        </div>
        <div class="form-group">
          <label>Phone Number:</label>
          <input type="tel" name="phone" pattern="[0-9]{10}" title="Enter 10-digit phone number" required>
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label>Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div class="form-group">
          <label>Course:</label>
          <select name="course" required>
            <option value="">Select Course</option>
            <option>Computer Science</option>
            <option>ECE</option>
            <option>EEE</option>
            <option>IT</option>
            <option>Others</option>
          </select>
        </div>
        <div class="form-group">
          <label>Date of Birth:</label>
          <input type="date" name="dob" id="dob" required>
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('dob').max = new Date().toISOString().split('T')[0];

    function validateForm() {
      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;

      if (pass !== confirm) {
        alert("Passwords do not match!");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
